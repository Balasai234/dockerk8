apiVersion: apps/v1
kind: deployment
metadata:
  name: demo-deployment
  labels:
    app: demo 
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
        - name: demo-container
          image: nginx
          ports:
            - containerPort: 80
